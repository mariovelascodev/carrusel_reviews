<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/641850f491.js" crossorigin="anonymous"></script>
    <title>Carrusel reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Nuestra reviews</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
            <article class="reviews">
                <div class="img-container">
                    <img src="" alt="imagen de perfil" id="person-img">
                </div>
                <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info"></p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--random button-->
                <button class="random-btn">Sorprendeme</button>
            </article>
        </section>
    </main>
</body>

</html>
